<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #map {
            height: 350px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        var latlon= {lat: 45.522224, lng: -122.679826};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: latlon
        });
        var marker = new google.maps.Marker({
            position: latlon,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCes019KzovsGykVmDtppxxxgy4dGUuB04&callback=initMap">
</script>
</body>
</html>
